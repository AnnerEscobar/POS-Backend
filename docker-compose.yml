version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: pos_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pos
      POSTGRES_USER: pos_user
      POSTGRES_PASSWORD: pos_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_user -d pos"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Opcional: PgAdmin (GUI web)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pos_pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.test
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - db

volumes:
  db_data:
